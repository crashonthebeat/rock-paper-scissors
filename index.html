<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="rockpapscis.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="app">
    <h1 class="app-header">ROCK PAPER SCISSORS</h1>
    <div class="app-control">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
    </div>
    <div id="game-result"></div>
    <p>PLAYER SCORE: <div id="player-score"></div></p>
    <p>COMPUTER SCORE: <div id="cpu-score"></div></p>
    <div id="final-result"></div>
    <div class="app-control"><button id="reset">Reset Game</button></div>
    </section>
</body>
</html>
